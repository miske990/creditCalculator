<mat-toolbar class="toolbar">
    <mat-toolbar-row>
        <span class="icon">
            <mat-icon aria-hidden="false">account_circle</mat-icon>
        </span>
        <span class="user">Milos Jovic</span>
        <span class="example-spacer"></span>
        <button mat-stroked-button color="basic" (click)="openCalculateBox()"
            style="margin-right: 15px;">CALCULATE</button>
        <button mat-stroked-button color="primary" (click)="signOut()">SIGN OUT</button>
    </mat-toolbar-row>
</mat-toolbar>
<div class="content" [class.active]='indicators'>
    <div *ngIf="indicators" class="spinner_container">
        <mat-spinner></mat-spinner><br>
        <span style="color: rgb(11, 33, 235);display: flex;justify-content: center;">Calculation in progress...</span>
    </div>
</div>
