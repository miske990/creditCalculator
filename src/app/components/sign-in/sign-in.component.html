<div>
    <mat-card>
        <mat-card-title style="text-align: center;margin-bottom: 50px !important;">SIGN IN</mat-card-title>
        <mat-card-content>
        <form [formGroup]="loginForm">     
    
            <p>
                <mat-form-field appearance="fill">
                    <input matInput formControlName="username" placeholder="USERNAME">
                    <mat-error *ngIf="handleError('username', 'required')">You must provide username</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="fill">
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="PASSWORD">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-error *ngIf="handleError('password', 'required')">You must provide password</mat-error>
                </mat-form-field>
            </p>

            <div *ngIf="indicators" class="spinner_container"><mat-spinner></mat-spinner></div>

            <mat-error *ngIf="indicators_error" style="margin-bottom: 10px;">{{error_message}}</mat-error>
          
            <div class="login">
                <button mat-raised-button color="primary" (click)="submit()" class="loginButton" [disabled]="!loginForm.valid">SIGN IN</button>
            </div>
    
        </form>
        </mat-card-content>
    </mat-card>
</div>
